<html>
  <head>
    <meta charset="UTF-8" />
  </head>

  <body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/d3-org-chart@2.6.0"></script> -->
    <script src="../LibFiles/d3-org-chart@2.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-flextree@2.1.2/build/d3-flextree.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

    <script src="./mainScript.js"></script>
    <link rel="stylesheet" href="style.css">   
    <script>
      var index = 0;
      var compact = 0;
      var actNdCent = 0;
    </script>
    <!--  -->
    <div class="chart-container" style="height: 1200px"></div>
    <div class="action-buttons">
        
        <!-- Search Bar -->
        <div class="search-actbutton-warpper">
            <div class="search-container-main">
                <div class="search-container-sub">
                    <input type="text" id="search-input" placeholder="Search..." onkeyup="searchOnChange()">
                </div>
                <div id="search-results"></div>            
            </div>

            <!-- Button set start Here -->
            <div class="action-button-warrper-main">
                <div class="action-button-warrper-sub">
                    <button onclick='chart.setUpToTheRootHighlighted("266051").render().fit()' class="btn btn-action-button actbtn-01 waves-effect waves-light" title="Show myself">
                        <i class="fas fa-route"></i> Show myself
                    </button>
                    

                    <button onclick="chart.zoomOut()" class="btn btn-action-button actbtn-02 waves-effect waves-light" title="=Zoom Out">
                        <i class="fas fa-minus"></i>
                    </button>
        

                    <button onclick="chart.zoomIn()" class="btn btn-action-button actbtn-03 waves-effect waves-light" title="Zoom In">
                        <i class="fas fa-plus"></i>
                    </button>
                    

                    <button onclick="chart.fullscreen('body')" class="btn btn-action-button actbtn-04 waves-effect waves-light" title="Fullscreen">
                        <i class="fas fa-expand"></i> Fullscreen
                    </button>
                    

                    <button onclick="chart.fit()" class="btn btn-action-button actbtn-05 waves-effect waves-light" title="Fit">
                        <i class="fas fa-sync"></i> Fit
                    </button>
                

                    <button onclick='chart.setCentered("266051").render()' class="btn btn-action-button actbtn-06 waves-effect waves-light" title="Center">
                        <i class="fas fa-compress-arrows-alt"></i> Center
                    </button>
        

                    <button onclick="chart.expandAll()" class="btn btn-action-button actbtn-07 waves-effect waves-light" title="Expand All">
                        <i class="fas fa-angle-double-down"></i> Expand All
                    </button>
        

                    <button onclick="chart.collapseAll()" class="btn btn-action-button actbtn-08 waves-effect waves-light" title="Collapse All">
                        <i class="fas fa-angle-double-up"></i> Collapse All
                    </button>
                </div>     
            </div>            
        </div> <br>

        <!-- For the POPUP  -->
        <div class="hierarchy-chart-popup-warpper">
            <div class="hierarchy-chart-popup main-div">
                <div class="top-section">
                <img src="http://127.0.0.1:5500/First-Project/dev.png" alt="Image" class="image">
                <div class="name"></div>
                <div class="job"></div>
                <div class="score"></div>
                <div class="domain"></div>
                <button class="popup-close-btn">X</button>
                </div>
                <!--  -->
                <div class="bottom-section">
                    <div class="tags"></div>
                </div>
            </div>        <!-- For the POPUP  -->
        </div>

        <!-- For the POPUP  -->
    <!-- Button set end Here -->
    </div>


  </body>
</html>
