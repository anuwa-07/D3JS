<html>
  <head>
    <meta charset="UTF-8" />
  </head>

  <body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-org-chart@2.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-flextree@2.1.2/build/d3-flextree.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

    <script src="./mainScript.js"></script>
    <link rel="stylesheet" href="style.css">   
    <script>
      var index = 0;
      var compact = 0;
      var actNdCent = 0;
    </script>
    <!--  -->
    <div class="chart-container" style="height: 1200px"></div>
    <div class="action-buttons">
    <!-- Button set start Here -->
        <button onclick='chart.setExpanded("O-6164").render()' class="btn btn-action-button waves-effect waves-light">
            <i class="fas fa-chevron-down"></i> Expand
        </button><br />

        <button onclick='chart.setExpanded("O-6164",false).render()' class="btn btn-action-button waves-effect waves-light">
            <i class="fas fa-chevron-up"></i> Collapse
        </button><br />
        
        <button onclick="chart.fit()" class="btn btn-action-button waves-effect waves-light">
            <i class="fas fa-sync"></i> fit
        </button>
        <br />

        <button onclick='chart.layout(["right","bottom","left","top"][index++%4]).render().fit()' class="btn btn-action-button waves-effect waves-light">
            <i class="fas fa-retweet"></i> swap
        </button>
        <br />

        <button onclick="chart.compact(!!(compact++%2)).render().fit()" class="btn btn-action-button waves-effect waves-light">
            <i class="fas fa-sitemap"></i> compact
        </button>
        <br />

        <button  onclick="chart.setActiveNodeCentered(!!(actNdCent++%2)).render()" class="btn btn-action-button waves-effect waves-light">
            <i class="fas fa-border-none"></i> center Active
        </button>
        <br />

        <button onclick='chart.setCentered("266051").render()' class="btn btn-action-button waves-effect waves-light">
            <i class="fas fa-compress-arrows-alt"></i> center
        </button>
        <br />

        <button onclick='chart.setHighlighted("266051").render()' class="btn btn-action-button waves-effect waves-light">
            <i class="fas fa-highlighter"></i> mark</button
        ><br />

        <button onclick='chart.setUpToTheRootHighlighted("266051").render().fit()' class="btn btn-action-button waves-effect waves-light">
            <i class="fas fa-route"></i> mark root
        </button>
        <br />

        <button onclick="chart.clearHighlighting()" class="btn btn-action-button waves-effect waves-light">
            <i class="fas fa-eraser"></i> clear mark
        </button>
        <br />

        <button onclick="chart.fullscreen('body')" class="btn btn-action-button waves-effect waves-light">
            <i class="fas fa-expand"></i> fullscreen</button>
        <br />
        
        <!-- For Now these content will not use -->
        <!-- <button onclick="chart.exportImg()" class="btn btn-action-button waves-effect waves-light">
            <i class="far fa-images"></i> export img
        </button>
        <br />

        <button onclick="chart.exportImg({full:true})" class="btn btn-action-button waves-effect waves-light">
            <i class="far fa-images"></i> export full img
        </button>
        <br /> -->

        <!-- For now these contents will not use -->
        <!-- <button onclick="chart.exportSvg()" class="btn btn-action-button waves-effect waves-light">
            <i class="fas fa-file-download"></i> export svg
        </button>
        <br /> -->
        
        <!-- For now these contents will not use -->
        <!-- <button onclick="chart.expandAll()" class="btn btn-action-button waves-effect waves-light">
            <i class="fas fa-angle-double-down"></i> expand all
        </button>
        <br /> -->

        <button onclick="chart.collapseAll()" class="btn btn-action-button waves-effect waves-light" >
            <i class="fas fa-angle-double-up"></i> collapse all
        </button>
        <br />

        <!-- For now these contents will not use -->
        <button onclick="searchEmployee()" class="btn btn-action-button waves-effect waves-light">
            <i class="far fa-file-pdf"></i> Search Employee
        </button>
        <br />

        <button onclick="chart.zoomOut()" class="btn btn-action-button waves-effect waves-light">
            <i class="fas fa-minus"></i> zoom out
        </button>
        <br />

        <button onclick="chart.zoomIn()" class="btn btn-action-button waves-effect waves-light">
            <i class="fas fa-plus"></i> zoom in
        </button>
        <br />

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for a node..." onkeyup="searchOnChange()">
            <button onclick="clearSearch()">Close</button>
          </div>
        <div id="search-results"></div>
        
        <br>
        <!-- For the POPUP  -->
        <div class="hierarchy-chart popup main-div">
            <div class="top-section">
              <img src="http://127.0.0.1:5500/First-Project/dev.png" alt="Image" class="image">
              <div class="name"></div>
              <div class="job"></div>
              <div class="score"></div>
              <div class="domain"></div>
              <button class="close-btn">X</button>
            </div>
            <!--  -->
            <div class="bottom-section">
                <div class="tags"></div>
            </div>
        </div>
          

    <!-- Button set end Here -->
    </div>
  </body>
</html>
